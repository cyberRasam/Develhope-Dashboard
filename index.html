<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="cards-cotainer.css" />
    <title>Falcon React | ReactJS Dashboard &amp; WebApp Template</title>
    <!---------------poppins font---------------->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;700;800&display=swap"
      rel="stylesheet"
    />
    <!--------------------icon-------------------->
    <script
      src="https://kit.fontawesome.com/7faf9606ef.js"
      crossorigin="anonymous"
    ></script>
    <!-------------------------------------------->
  </head>
  <body>
    <!--mahsa's section-->

    <nav>
      <button class="burgerImg">
        <img
          class="burgerImg"
          src="./media/Navbar/IMG_5759.PNG"
          alt="hamburgerMenu"
        />
      </button>

      <img
        class="falconImg"
        src="./media/Navbar/falcon.920a9ff0.png"
        alt="falconIcon"
      />
      <p class="falconText">falcon</p>
      <div class="search">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="search" class="searchInput" placeholder="Search..." />
      </div>
      <section class="nav-left-icons">
        <div class="moonIcon">
          <i class="fa-solid fa-moon"></i>
        </div>
        <div class="notificationBasketIcon">
          <span class="shoppingIcon">
            <i class="fa-sharp fa-solid fa-cart-shopping"></i>
          </span>
          <span class="notificationNumber">9</span>
        </div>
        <div class="bellIcon">
          <i class="fa-solid fa-bell"></i>
          <span class="blueNotification"></span>
        </div>
        <div class="grip-dots">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="37"
            viewBox="0 0 16 16"
            fill="none"
          >
            <circle cx="2" cy="2" r="2" fill="#6C6E71"></circle>
            <circle cx="2" cy="8" r="2" fill="#6C6E71"></circle>
            <circle cx="2" cy="14" r="2" fill="#6C6E71"></circle>
            <circle cx="8" cy="8" r="2" fill="#6C6E71"></circle>
            <circle cx="8" cy="14" r="2" fill="#6C6E71"></circle>
            <circle cx="14" cy="8" r="2" fill="#6C6E71"></circle>
            <circle cx="14" cy="14" r="2" fill="#6C6E71"></circle>
            <circle cx="8" cy="2" r="2" fill="#6C6E71"></circle>
            <circle cx="14" cy="2" r="2" fill="#6C6E71"></circle>
          </svg>
        </div>
        <div class="circle-img-nav">
          <img src="./media/Navbar/3.cb95ae1b (1).jpg" alt="avatar" />
        </div>
      </section>
    </nav>

    <main>
      <div class="cards-container">
        <!--Ali's Cards-->
        <div class="ali-cards">
          <div class="ali-cards-wrapper">
            <div class="ali-card-1 cc"></div>
            <div class="ali-card-2"></div>
            <div class="ali-card-3"></div>
            <div class="ali-card-4"></div>
          </div>
        </div>
        <!-- Gabriel's Cards -->
        <div class="gabriel-cards">
          <div class="gabriel-card-1"></div>
          <div class="gabriel-card-2"></div>
          <div class="gabriel-card-3"></div>
          <div class="gabriel-card-4"></div>
        </div>
        <!-- Hasan's Cards -->
        <div class="hasan-cards">
          <div class="hasan-card-1"></div>
          <div class="hasan-card-2"></div>
          <div class="hasan-card-3"></div>
          <div class="hasan-card-4"></div>
          <div class="hasan-card-5"></div>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
